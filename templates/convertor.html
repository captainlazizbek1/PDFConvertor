<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en" class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Convertor</title>
</head>
<body class="bg-dark">
    <div class="container p-3">
        <h3 class="text-success m-5 text-center">Convert your Word applications into the PDF files</h3>
        <form method="post" class="form-class form-control form-control-lg bg-success bg-gradient m-auto p-5 w-75 text-center" enctype="multipart/form-data">{% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary m-3">Convert</button>
        </form>
        {% if file_path %}
            <h1>File successfully converted! <a href="{{ converted_file.file.url }}" class="download" download="{{ file_path }}" target="_blank">Download PDF</a></h1>
        {% endif %}

        {% if error_message %}
            <h1>{{ error_message }}</h1>
        {% endif %}
    </div>
</body>
</html>
